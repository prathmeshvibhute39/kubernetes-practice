apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-replicaset
  lables:
    app: myapp
    type: front-end
spec:
  template:

    metadata:
      name: myapp-pod
      lables:
        app: myapp
        type: front-end
    spec:
      containers:
      - name: nginx-controller
        image: nginx
replicas: 3
selector:
  matchLabels:
    type: front-end
